<div class="flex flex-col justify-center items-center w-full h-screen">
  <h1 class="text-lg font-extrabold w-9 mb-10">{{ count | async }}</h1>
  <div class="flex w-1/5 justify-between mb-10">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-12"
      (click)="increase()"
    >
      +
    </button>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-12"
      (click)="decrease()"
      [disabled]="cannotDecrease | async"
    >
      -
    </button>
  </div>
</div>
